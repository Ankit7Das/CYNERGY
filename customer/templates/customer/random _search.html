        <div class="col-md-9">
          <div class="contact-form">
          <form method="POST" action="/customer/login/loggedin/services/search/random_data"> {% csrf_token %}
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname">Job: </label>
              <div class="col-sm-10">          
                <select class="custom-select" name="job">>
                    <option selected >{{work}}</option>
                    <option value="Carpenter">Carpenter</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Plumber">Plumber</option>
                    <option value="Cleaning">Cleaning</option>
                    <option value="Kitchen">Kitchen</option>
                    <option value="Technician">Technician</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lname">Deadline: </label>
              <div class="col-sm-10">          
              <input type="date" name="deadline_date" required class="form-control" id="ldate" placeholder="DD/MM/YYYY" name="lname">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="address">Place of service: </label>
              <div class="col-sm-10">
              <input type="address" class="form-control" required id="address" placeholder="Address" name="address">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment">Any other specifications:</label>
              <div class="col-sm-10">
              <textarea class="form-control" rows="5" id="comment" name="description"></textarea>
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </div></form>
